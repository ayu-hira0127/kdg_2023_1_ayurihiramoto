{%load static%}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="{%static 'tokai/css/reset.css'%}">
        <link rel="stylesheet" href="{%static 'tokai/css/signup.css'%}">

    <title>Tokaionair_roguinpage</title>
    </head>
    <body>
    {% block content %}
        <div class="infomation">
            <p class="logo">
                <img src="{% static 'tokai/img/onerbard.PNG' %}">
            </p>
            <form method="post" class="p-4 m-4 bg-light border border-success rounded form-group">
                {% csrf_token %}
                {% for error in form.errors.values %}
                    {{ error }}
                {% endfor %}
                <ul>
                    <label class="user_id">
                        ユーザー名
                    </label>
                    <input class="form-control" name="username">
                    <label class="password">
                        パスワード
                    </label>
                        <input type="password" class="form-control" name="password1" placeholder="パスワード">
                    
                    <label class="password2">
                        パスワード確認用
                    </label>
                    <input type="password" class="form-control" name="password2" placeholder="パスワード確認用">
                    <small class="text1">パスワードは８文字以上で設定してください</small>
                    {% if form.errors %}
                    <span class="text2">利用できないユーザーIDやパスワードの可能性があります。再度ご確認ください。
                    </span>
                    {% endif %}
                    <li>
                       <button type="submit" >新規登録</button>
                    </li>
                </ul>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
